{% extends "base.html" %} {% block content %}
<h5 class="mt-4"><i class="fas fa-user-plus"></i> เพิ่มสินค้าใหม่</h5>
<hr class="my-3 hr-orange" />
<form action="{% url 'add_item' %}" method="POST">
  {% csrf_token %} {% for field in form %}
  <div class="row">
    <div class="col-8 mx-auto">
      {% if field.label == 'ชื่อบริษัท' %}
      <label for="{{ field.id_for_label }}" class="mt-2"
        >{{ field.label }}:</label
      >
      <div class="form-group text-white">
        <div class="input-group mb-2 mr-sm-2">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i class="fas fa-search"></i>
            </div>
          </div>
          <input
            id="search_box"
            type="text"
            class="form-control w-25"
            placeholder="ค้นหา"
          />
          <select
            name="{{ field.name }}"
            id="{{ field.id_for_label }}"
            class="form-control ml-3"
            required
          >
            <option value="none" selected>โปรดเลือก</option>
          </select>
        </div>
      </div>
      <p class="text-error my-1">{{ field.errors.as_text }}</p>
      {% else %}
      <label for="{{ field.id_for_label }}" class="mt-1"
        >{{ field.label }}:</label
      >
      {{ field }}
      <p class="text-error my-1">{{ field.errors.as_text }}</p>
      {% endif %}
    </div>
  </div>
  {% endfor %}
  <div class="text-center">
    <input type="submit" value="เพิ่มสินค้าใหม่" class="btn btn-orange my-2" />
  </div>
</form>

<script>
  let timer;
  let data;

  let total_item;

  window.onload = function () {
    initialize();
  };

  function initialize() {
    let search_box = document.getElementById("search_box");
    search_box.addEventListener("keyup", () => {
      delay_search(search_box.value, 100);
    });

    axios.get("/api/supplier/").then(function (response) {
      data = response.data;
      total_item = data.length;

      let dropdown_item = document.getElementById("id_supplier_id");

      item_list();
    });
  }

  function item_list() {
    let dropdown_item = document.getElementById("id_supplier_id");
    if (total_item != 1)
      dropdown_item.innerHTML =
        "<option value='none' selected>โปรดเลือก</option>";

    for (let i = 0; i < total_item; i++) {
      if (data[i]) {
        let supplier = data[i];
        let item = document.createElement("option");
        item.innerText = supplier.name;
        item.value = supplier.id;
        dropdown_item.append(item);
      }
    }
  }

  function search(value) {
    axios
      .get("/api/supplier/", {
        params: {
          search: value,
        },
      })
      .then(function (response) {
        data = response.data;
        total_item = data.length;

        let dropdown_item = document.getElementById("id_supplier_id");
        dropdown_item.innerHTML = "";

        item_list();
      });
  }

  function delay_search(value, ms) {
    clearTimeout(timer);
    timer = setTimeout(() => {
      search(value);
    }, ms);
  }
</script>
{% endblock content %}
