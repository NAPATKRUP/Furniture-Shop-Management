{% extends "base.html" %} {% block content %}
<h5 class="mt-4 text-dark">
  <i class="text-dark fas fa-user-plus"></i> เพิ่มพนักงานใหม่
</h5>
<hr class="hr-orange" />
<div class="row">
  <div class="col-1"></div>
  <div class="col-10">
    <form action="{% url 'add_employee' %}" method="POST">
      {% csrf_token %}
      <div class="form-group text-dark col-8 mx-auto mt-3">
        <label for="fname">ชื่อจริง:</label>
        <input
          type="text"
          class="form-control mt-0 mb-2"
          value="{{fname}}"
          name="fname"
          required
        />
      </div>

      <div class="form-group text-dark col-8 mx-auto">
        <label for="lname">นามสกุล:</label>
        <input
          type="text"
          class="form-control mt-0 mb-2"
          value="{{lname}}"
          name="lname"
          required
        />
      </div>

      <div class="form-group text-dark col-8 mx-auto">
        <label for="email">อีเมล์:</label>
        <input
          type="email"
          class="form-control mt-0 mb-2"
          value="{{email}}"
          name="email"
          required
        />
      </div>

      <div class="form-group text-dark col-8 mx-auto">
        <label for="username">ชื่อผู้ใช้:</label>
        <input
          type="text"
          class="form-control mt-0 mb-2"
          value="{{username}}"
          name="username"
          required
        />
      </div>

      <div class="form-group text-dark col-8 mx-auto">
        <label for="password">รหัสผ่าน:</label>
        <input
          type="password"
          class="form-control mt-0 mb-2"
          value="{{password}}"
          name="password"
          required
        />
      </div>

      <div class="form-group text-dark col-8 mx-auto">
        <label for="password2">ยืนยันรหัสผ่าน:</label>
        <input
          type="password"
          class="form-control mt-0 mb-2"
          value="{{password2}}"
          name="password2"
          required
        />
      </div>

      <div class="form-group text-dark col-8 mx-auto">
        <label for="phone">เบอร์มือถือ:</label>
        <input
          type="phone"
          class="form-control mt-0 mb-2"
          value="{{phone}}"
          name="phone"
          maxlength="10"
          required
        />
      </div>

      <div class="form-group text-dark col-8 mx-auto">
        <label for="type">ฝ่าย:</label>
        <input
          type="radio"
          id="po"
          name="type"
          value="po"
          class="ml-2"
          checked
        />
        <label for="po">ฝ่ายจัดซื้อ</label>
        <input type="radio" id="so" name="type" value="so" class="ml-2" />
        <label for="so">ฝ่ายขาย</label>
      </div>
      {% if error %}
      <div class="col-8 mx-auto">
        <p class="text-error my-1">{{error}}</p>
      </div>
      {% endif %}
      <div class="text-center">
        <input
          type="submit"
          value="เพิ่มพนักงานใหม่"
          class="btn btn-orange my-3"
        />
      </div>
    </form>
  </div>
</div>

{% endblock content %}
