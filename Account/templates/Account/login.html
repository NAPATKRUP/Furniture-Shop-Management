{% extends "base.html" %} {% load static %} {% block content %}
<div class="row mt-5">
  <div class="col-2"></div>
  <div class="col-4 square-orange text-center">
    <img src="{% static 'image/icon-big.png' %}" class="img-login" />
  </div>
  <div class="col-4 square-gray px-5">
    <form method="POST" class="w-100" action="{% url 'login' %}">
      {% csrf_token %}
      <h1 class="text-center my-4 text-white">FSM</h1>
      <div class="form-group text-white">
        <label for="username">บัญชีผู้ใช้</label>
        <div class="input-group mb-2 mr-sm-2">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i class="fas fa-user"></i>
            </div>
          </div>
          <input
            type="text"
            class="form-control"
            id="inlineFormInputGroupUsername2"
            value="{{username}}"
            placeholder="Username"
            name="username"
            required
          />
        </div>
      </div>
      <div class="form-group text-white mt-2">
        <label for="password">รหัสผ่าน</label>
        <label class="sr-only" for="inlineFormInputGroupUsername2"
          >Username</label
        >
        <div class="input-group mb-2 mr-sm-2">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i class="fas fa-lock"></i>
            </div>
          </div>
          <input
            type="password"
            class="form-control"
            id="inlineFormInputGroupUsername2"
            value="{{password}}"
            placeholder="Password"
            name="password"
            required
          />
        </div>
      </div>
      {% if error %}
      <p class="text-error text-center">{{error}}</p>
      {% else %}
      <p class="text-white text-center">กรุณากรอกข้อมูลเพื่อเข้าสู่ระบบ</p>
      {% endif %}
      <input type="hidden" name="next_url" value="{{ next_url }}" />
      <input
        type="submit"
        value="เข้าสู่ระบบ"
        class="btn btn-orange mt-2 w-100"
      />
    </form>
  </div>
  <div class="col-2"></div>
</div>
{% endblock content %}
